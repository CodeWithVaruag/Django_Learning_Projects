{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
  <div class="container-fluid px-0">
    <img src="https://source.unsplash.com/random/1200x400/?phone,Contact form" class="d-block w-100" alt="...">

  </div>
  <div class="container-fluid py-4" style="width: 60%;">
    <h1 style="
    font-size: 30px;
    display: flex;
    align-items: center;
    flex-direction: column;
    padding-top: 18px;
    ">Contact us</h1>

 
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter">
        </div>
        
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="enter your email">
        </div>
        

        <div class="form-group">
            <label for="phone">Phone no.</label>
            <input type="group" class="form-control" id="group" name="phone" placeholder="enter your phone number">
          </div>

        <div class="form-group">
          <label for="desc">Reason for your conatact</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>


{% endblock body %}
